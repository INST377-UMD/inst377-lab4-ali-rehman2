<!DOCTYPE html>
<html lang="en">
<head>
    <title>INST377 - Lab 4</title>
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .section {
            background-color: rgb(0, 116, 39);
            color: white;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            border: 2px solid white;
            display: inline-block;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">INST377 - Lab 4</h1>
        
        <div class="section">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <button onclick="alertName()">Alert Me!</button>
        </div>
        
        <div class="section">
            <button onclick="changeColor()">Change Color</button>
        </div>
        
        <div class="section">
            <label for="textInput">Text Tester:</label>
            <input type="text" id="textInput">
            <button onclick="validateText()">Validate Text</button>
        </div>
        
        <div class="section">
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script>
        function alertName() {
            let name = document.getElementById("name").value;
            if (name) {
                alert("Hi " + name + "!");
            } else {
                alert("Please enter a name.");
            }
        }

        function changeColor() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'lightblue' ? 'lightgreen' : 'lightblue';
        }

        function validateText() {
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!");}
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
